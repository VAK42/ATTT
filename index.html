<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAK</title>
  <style>
    :root {
      --primaryColor: #4CAF50;
      --secondaryColor: #6c757d;
      --successColor: #4CAF50;
      --dangerColor: #dc3545;
      --lightColor: #f8f9fa;
      --darkColor: #222;
      --white: #ffffff;
      --textColor: #f0f0f0;
      --glassBg: rgba(35, 35, 35, 0.7);
      --glassBorder: rgba(255, 255, 255, 0.1);
      --borderRadius: 0.75rem;
      --shadow: 0 0.5rem 2rem 0 rgba(0, 0, 0, 0.37);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      background: #1a1a1a;
      color: var(--textColor);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .appContainer {
      width: 90vw;
      background: var(--glassBg);
      backdrop-filter: blur(0.5rem);
      -webkit-backdrop-filter: blur(0.5rem);
      border-radius: var(--borderRadius);
      border: 1px solid var(--glassBorder);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid var(--glassBorder);
    }

    .tabLink {
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--secondaryColor);
      border-bottom: 0.2rem solid transparent;
    }

    .tabLink:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .tabLink.active {
      color: var(--primaryColor);
      border-bottom-color: var(--primaryColor);
    }

    main {
      flex-grow: 1;
    }

    .contentSection {
      display: none;
      padding: 1.5rem;
      animation: fadeIn 0.5s;
      height: 100%;
    }

    .contentSection.active#flashcardsSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .contentSection.active#quizSection {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(0.5rem);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      padding: 0.5rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid var(--primaryColor);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btnPrimary {
      background-color: var(--white);
      color: var(--primaryColor);
    }

    .btnPrimary:hover {
      background-color: var(--primaryColor);
      color: var(--white);
    }

    .btnSecondary {
      background-color: var(--white);
      color: var(--primaryColor);
    }

    .btnSecondary:hover {
      background-color: var(--primaryColor);
      color: var(--white);
    }

    .flashcardContainer {
      width: 100%;
      height: 50vh;
      perspective: 1500px;
      margin-bottom: 1.5rem;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s, box-shadow 0.6s;
      cursor: pointer;
    }

    .flashcard.isFlipped {
      transform: rotateY(180deg) scale(1.05);
      box-shadow: 0 0.6rem 1.8rem rgba(0, 0, 0, 0.3);
    }

    .flashcardFace {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: var(--borderRadius);
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.75rem;
      box-shadow: 0 0.4rem 1rem rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .flashcardFront {
      background: var(--white);
      color: var(--darkColor);
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      text-align: left;
      padding: 2rem;
    }

    .flashcardFrontQuestion {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      color: var(--primaryColor);
    }

    .flashcardFrontOptions {
      font-size: 1.1rem;
      line-height: 1.8;
      font-weight: 400;
    }

    .flashcardBack {
      background: var(--white);
      color: var(--darkColor);
      transform: rotateY(180deg);
      font-size: 1.5rem;
      font-weight: 400;
    }

    .flashcardNav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 25rem;
    }

    #fcCounter {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--secondaryColor);
    }

    .quizContainer {
      width: 100%;
    }

    #quizQuestion {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      line-height: 1.4;
      color: var(--white);
    }

    #quizOptions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .optionBtn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      text-align: left;
      background-color: transparent;
      border: 0.125rem solid var(--primaryColor);
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--textColor);
    }

    .optionBtn:hover:not(:disabled) {
      background-color: rgba(76, 175, 80, 0.2);
    }

    .optionBtn:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }

    .optionBtn.correct {
      background-color: rgba(76, 175, 80, 0.3);
      border-color: var(--successColor);
      color: var(--white);
      font-weight: 700;
    }

    .optionBtn.wrong {
      background-color: rgba(220, 53, 69, 0.2);
      border-color: var(--dangerColor);
      color: var(--white);
      font-weight: 700;
    }

    #quizFeedback {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1.25rem;
    }

    #quizResult {
      text-align: center;
      padding: 1.25rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: var(--borderRadius);
    }

    #quizResult h2 {
      margin-bottom: 0.5rem;
      color: var(--primaryColor);
    }

    @media (min-width: 40em) {
      .quizOptions {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 40em) {
      body {
        padding: 0;
      }

      .appContainer {
        width: 100vw;
        min-height: 100vh;
        border-radius: 0;
      }

      .contentSection {
        padding: 1rem;
      }

      .flashcardContainer {
        height: 45vh;
      }

      .flashcardFrontQuestion {
        font-size: 1.2rem;
      }

      .flashcardFrontOptions {
        font-size: 1rem;
      }

      .flashcardBack {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="appContainer">
    <nav class="tabs">
      <button class="tabLink active" data-tab="flashcards">
        Flashcards
      </button>
      <button class="tabLink" data-tab="quiz">
        Quiz
      </button>
    </nav>
    <main>
      <section id="flashcardsSection" class="contentSection active">
        <div class="flashcardContainer">
          <div class="flashcard" id="flashcard">
            <div class="flashcardFace flashcardFront" id="flashcardQ">
            </div>
            <div class="flashcardFace flashcardBack" id="flashcardA">
            </div>
          </div>
        </div>
        <div class="flashcardNav">
          <button class="btn btnSecondary" id="fcPrev">Previous</button>
          <span id="fcCounter">1 / 50</span>
          <button class="btn btnPrimary" id="fcNext">Next</button>
        </div>
      </section>
      <section id="quizSection" class="contentSection">
        <div class="quizContainer">
          <div id="quizGame">
            <h2 id="quizQuestion">Question Will Load Here...</h2>
            <div id="quizOptions">
            </div>
            <div id="quizFeedback"></div>
            <button class="btn btnPrimary" id="quizNext" style="display: none;">Next</button>
          </div>
          <div id="quizResult" style="display: none;">
            <h2>Completed!</h2>
            <p id="quizScoreText">Your Score: 0 / 50</p>
            <button class="btn btnPrimary" id="quizRestart" style="margin-top: 1.25rem;">Restart</button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script>

    ];
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tabLink');
      const sections = document.querySelectorAll('.contentSection');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          sections.forEach(s => s.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.tab + 'Section').classList.add('active');
        });
      });
      let currentFlashcardIndex = 0;
      const flashcard = document.getElementById('flashcard');
      const flashcardQ = document.getElementById('flashcardQ');
      const flashcardA = document.getElementById('flashcardA');
      const fcPrev = document.getElementById('fcPrev');
      const fcNext = document.getElementById('fcNext');
      const fcCounter = document.getElementById('fcCounter');
      const optionsKeys = ['A', 'B', 'C', 'D'];
      function loadFlashcard(index) {
        const item = quizData[index];
        let qText = item.Q;
        let optionsHtml = optionsKeys
          .filter(key => item[key])
          .map(key => `<div>${key}. ${item[key]}</div>`)
          .join('');
        flashcardQ.innerHTML = `<div class="flashcardFrontQuestion">${qText}</div><div class="flashcardFrontOptions">${optionsHtml}</div>`;
        let aText = item[item.CA];
        flashcardA.textContent = `${item.CA}. ${aText}`;
        fcCounter.textContent = `${index + 1} / ${quizData.length}`;
        flashcard.classList.remove('isFlipped');
      }
      flashcard.addEventListener('click', () => {
        flashcard.classList.toggle('isFlipped');
      });
      fcNext.addEventListener('click', () => {
        currentFlashcardIndex = (currentFlashcardIndex + 1) % quizData.length;
        loadFlashcard(currentFlashcardIndex);
      });
      fcPrev.addEventListener('click', () => {
        currentFlashcardIndex = (currentFlashcardIndex - 1 + quizData.length) % quizData.length;
        loadFlashcard(currentFlashcardIndex);
      });
      let currentQuizIndex = 0;
      let quizScore = 0;
      let quizAnswered = false;
      const quizGame = document.getElementById('quizGame');
      const quizResult = document.getElementById('quizResult');
      const quizQuestion = document.getElementById('quizQuestion');
      const quizOptionsContainer = document.getElementById('quizOptions');
      const quizFeedback = document.getElementById('quizFeedback');
      const quizNextBtn = document.getElementById('quizNext');
      const quizRestartBtn = document.getElementById('quizRestart');
      const quizScoreText = document.getElementById('quizScoreText');
      function loadQuizQuestion(index) {
        const item = quizData[index];
        quizQuestion.textContent = item.Q;
        quizOptionsContainer.innerHTML = '';
        quizFeedback.textContent = '';
        quizNextBtn.style.display = 'none';
        quizAnswered = false;
        optionsKeys.forEach(opt => {
          if (item[opt]) {
            const btn = document.createElement('button');
            btn.classList.add('optionBtn');
            btn.dataset.option = opt;
            btn.textContent = `${opt}. ${item[opt]}`;
            btn.addEventListener('click', selectAnswer);
            quizOptionsContainer.appendChild(btn);
          }
        });
      }
      function selectAnswer(e) {
        if (quizAnswered) return;
        quizAnswered = true;
        const selectedBtn = e.target;
        const selectedOption = selectedBtn.dataset.option;
        const correctOption = quizData[currentQuizIndex].CA;
        const allOptionBtns = quizOptionsContainer.querySelectorAll('.optionBtn');
        allOptionBtns.forEach(btn => btn.disabled = true);
        if (selectedOption === correctOption) {
          selectedBtn.classList.add('correct');
          quizFeedback.textContent = "Correct!";
          quizFeedback.style.color = 'var(--successColor)';
          quizScore++;
        } else {
          selectedBtn.classList.add('wrong');
          quizFeedback.textContent = "Incorrect!";
          quizFeedback.style.color = 'var(--dangerColor)';
          const correctBtn = quizOptionsContainer.querySelector(`[data-option="${correctOption}"]`);
          if (correctBtn) {
            correctBtn.classList.add('correct');
          }
        }
        quizNextBtn.style.display = 'block';
      }
      quizNextBtn.addEventListener('click', () => {
        currentQuizIndex++;
        if (currentQuizIndex < quizData.length) {
          loadQuizQuestion(currentQuizIndex);
        } else {
          showQuizResults();
        }
      });
      function showQuizResults() {
        quizGame.style.display = 'none';
        quizResult.style.display = 'block';
        quizScoreText.textContent = `Your Score: ${quizScore} / ${quizData.length}`;
      }
      quizRestartBtn.addEventListener('click', () => {
        currentQuizIndex = 0;
        quizScore = 0;
        quizResult.style.display = 'none';
        quizGame.style.display = 'block';
        loadQuizQuestion(currentQuizIndex);
      });
      function init() {
        loadFlashcard(currentFlashcardIndex);
        loadQuizQuestion(currentQuizIndex);
      }
      init();
    });
  </script>
